<p>La cantidad de productos: {{ myShoppingCart.length }}</p>
<p>Total: {{ total }}</p>
<p>Today: {{ today | date: "short" }}</p>
<p>Otra fecha: {{ today | date: "yyyy.dd.MM" }}</p>
<p>Otra fecha: {{ today | timeAgo }}</p>
<div class="products--grid">
  <app-product
    [product]="product"
    *ngFor="let product of products"
    (addedProduct)="onAddToShoppingCart($event)"
  >
  </app-product>
</div>
